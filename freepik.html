<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freepik</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="freepik.css" />
  </head>
  <body>
    <div class="navbar">
      <img class="nav-logo border" alt="freepik img" src="foodies2.png" />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link border" href="#">Home</a></li>
          <li><a class="main-nav-link border" href="#">Hot item</a></li>
          <li><a class="main-nav-link border" href="#">Menus</a></li>
          <li><a class="main-nav-link border" href="#">Contact us</a></li>
          <li><a class="main-nav-link nav-cat" href="#">Join</a></li>
          <li><i class="fa-solid fa-bag-shopping"></i></li>
        </ul>
      </nav>
    </div>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              <span>Welcome</span> to 
              The world of 
              Testy & Fresh  Food.
            </h1>
            <p class="hero-description">
              Keep it easy with these simple but delicious recipes 
              Form make-ahead lunches and midweek meals to 
              fiss-free sides.
            </p>
            <div class="nav-search border">
              <input placeholder="Search, Burger" class="search-input" />
              <div class="search-icon"><p>Search</p></div>
            </div>
            <div class="burger-img-box">
              <img src="images.burger.jpeg" 
              class="burger-img" 
              alt="burger" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
